[n.global]
output = nats

[n.include]
nats/src

[n.prepare]
gitremote = "https://github.com/nats-io/cnats"
gitsparse = """
src/nats.h
src/status.h
src/version.h
"""

[version.h]
preprocess = true
defines = true
flags = "--prefix:__"

[status.h]
preprocess = true
defines = true
flags = "--prefix:__"

[nats.h]
preprocess = true
defines = true
inline = true
flags = "--prefix:__"
dynlib.win = nats.dll
dynlib.lin = libnats.so
dynlib.osx = libnats.dylib


search.tp = "#if defined(_WIN32)"
prepend.tp = """
struct __natsConnection {};
struct __natsStatistics {};
struct __natsSubscription {};
struct __natsMsg {};
struct __natsOptions {};

"""

search.ai64 = "uint64_t"
replace.ai64t = "uint64"


search.bi64 = "int64_t"
replace.bi64t = "int64"


search.ci32t = "uint32_t"
replace.ci32t = "uint32"


search.di32 = "int32_t"
replace.di32t = "int32"

[nats.nim]
search.b = "_Bool"
replace.b = "bool"